<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Press+Start+2P&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Space Dodger</title>
  </head>
  <body>
    <button tabindex="0" id="play-btn">Play!</button>
    <p id="score">score:</p>
    <div id="game-container">
      <div id="player" tabindex="0">
        <img id="space-ship" src="space-ship.png" alt="" />
      </div>
    </div>
    <audio
      loop
      id="bg-audio"
      src="Forging Stormbreaker - The Whole Other.mp3"
    ></audio>
    <audio id="game-over-audio" src="game-over-arcade-6435.mp3"></audio>
    <audio
      autoplay
      loop
      src="alexander-nakarada-space-ambience.mp3"
      id="default-audio"
    ></audio>
    <audio src="game-over-31-179699.mp3" id="game-over-audio2"></audio>
    <p class="dev">Made by saibat01</p>
  </body>
  <!-- Done -->
  <script src="script.js"></script>
</html>
